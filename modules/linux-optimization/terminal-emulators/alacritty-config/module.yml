id: "linux-optimization/terminal-emulators/alacritty-config"
name: "Alacritty Terminal"
description: "GPU-accelerated terminal emulator written in Rust"
category: "linux-optimization"
version: "1.0.0"
dependencies:
  - core/base-system
conflicts: []
packages:
  - alacritty
aur_packages: []
commands:
  - mkdir -p ~/.config/alacritty
files:
  ~/.config/alacritty/alacritty.yml: |
    window:
      opacity: 0.95
      padding:
        x: 10
        y: 10
    font:
      size: 12.0
      normal:
        family: "JetBrainsMono Nerd Font"
    colors:
      primary:
        background: '#1e1e2e'
        foreground: '#cdd6f4'
