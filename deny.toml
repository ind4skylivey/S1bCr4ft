# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Ignore warnings for unmaintained crates that are transitive dependencies
# These are not direct dependencies and we cannot control them
ignore = [
    # custom_derive is unmaintained - comes from gpgme -> conv
    { id = "RUSTSEC-2025-0058", reason = "Transitive dependency via gpgme, no fix available" },
    
    # number_prefix is unmaintained - comes from indicatif
    { id = "RUSTSEC-2025-0119", reason = "Transitive dependency via indicatif, no fix available" },
    
    # paste is unmaintained - comes from ratatui
    { id = "RUSTSEC-2024-0436", reason = "Transitive dependency via ratatui, no fix available" },
    
    # proc-macro-error is unmaintained - comes from age
    { id = "RUSTSEC-2024-0370", reason = "Transitive dependency via age, no fix available" },
    
    # rustls-pemfile 1.x is unmaintained - comes from reqwest
    { id = "RUSTSEC-2025-0134", reason = "Transitive dependency via reqwest 0.11, no fix available" },
    
    # lru has unsound issue - comes from ratatui
    { id = "RUSTSEC-2026-0002", reason = "Transitive dependency via ratatui 0.25, upgrade blocked by ratatui" },
    
    # rsa Marvin Attack - comes from sqlx-mysql which we don't use
    { id = "RUSTSEC-2023-0071", reason = "Comes from sqlx-mysql which is not used, only sqlite is enabled" },
]

[licenses]
# Allow common open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "GPL-3.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
